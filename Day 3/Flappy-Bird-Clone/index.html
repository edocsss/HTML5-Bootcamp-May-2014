<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flappy Clone</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div id="background"></div>
        <canvas id="clouds" height="450" width="700"></canvas>
        <canvas id="stage" height="450" width="700"></canvas>
        
        <div id="time_score" class="score" disable></div>
        <div id="point_score" class="score"></div>
        
        <div id="button_container">
            <button id="save" class="button">Save Game</button>
            <button id="load" class="button">Load Game</button>
            <div id="message"></div>
        </div>
        
        <script src="./js/Bird.js"></script>
        <script src="./js/Cloud.js"></script>
        <script src="./js/Sprite.js"></script>
        <script src="./js/Collider.js"></script>
        <script src="./js/Pipe.js"></script>
        <script src="./js/Score.js"></script>
        <script src="./js/Storage.js"></script>
        <script src="./js/game.js"></script>
    </body>
</html>
